

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ChatApp{% endblock %}</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; }
        .navbar { background: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .navbar a { color: white; text-decoration: none; font-weight: bold; }
        .main-container { max-width: 1000px; margin: 30px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'index' %}">ðŸš€ ChatEngine</a>
        <div>
            {% if user.is_authenticated %}
                <span>Welcome, <strong>{{ user.username }}</strong></span>
                <form action="{% url 'logout' %}" method="post" style="display:inline; margin-left: 15px;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% endif %}
        </div>
    </nav>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
